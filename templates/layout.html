<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    </script>
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl)
      {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    </script>
    
    <title> Motive: {% block title %} {% endblock %} </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark container-fluid position-fixed">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/"> MOTIVE </a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {%  if session["user_id"] %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/profile">
                  Profile
                </a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Actions
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item text-dark" href="/logout">
                      Sign Out
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item text-dark" href="/login">
                      Sign in as Another Account
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item">
                  <button class="btn btn-outline-dark btn-sm" >
                    <a class="nav-link text-white" href="/register">
                      Sign Up
                    </a>
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-outline-dark btn-sm">
                    <a class="nav-link text-white" href="/login">
                      Sign In
                    </a>
                  </button>
                </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>
    <main class="container p-5 text-center min-vh-75">
    {% block main %}

    {% endblock %}
    </main>
</body>
</html>
